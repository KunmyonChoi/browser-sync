# coturn configuration for Browser Sync relay
listening-port=3478
tls-listening-port=5349
fingerprint
lt-cred-mech
use-auth-secret
static-auth-secret=replace-with-strong-shared-secret
realm=sync.example.com
server-name=browser-sync-turn

# Recommended NAT behavior
no-multicast-peers
no-loopback-peers
stale-nonce=600

# Logging
simple-log
log-file=stdout

# Public addresses (set these when behind NAT)
# external-ip=<PUBLIC_IP>/<PRIVATE_IP>

# TLS certs for turns: (optional but recommended)
# cert=/etc/coturn/certs/fullchain.pem
# pkey=/etc/coturn/certs/privkey.pem
