apiVersion: apps/v1
kind: Deployment
metadata:
  name: browser-sync-bootstrap-signaling
  labels:
    app: browser-sync-bootstrap-signaling
spec:
  replicas: 2
  selector:
    matchLabels:
      app: browser-sync-bootstrap-signaling
  template:
    metadata:
      labels:
        app: browser-sync-bootstrap-signaling
    spec:
      containers:
        - name: server
          image: ghcr.io/your-org/browser-sync-bootstrap-signaling:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8787"
            - name: PUBLIC_SIGNALING_URL
              value: "wss://signal.example.com/signal"
            - name: SIGNAL_TOKEN_SHA256
              valueFrom:
                secretKeyRef:
                  name: browser-sync-secrets
                  key: signal_token_sha256
            - name: RATE_LIMIT_MESSAGES_PER_MINUTE
              value: "300"
            - name: RATE_LIMIT_CONNECTIONS_PER_IP
              value: "12"
          ports:
            - name: http
              containerPort: 8787
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: browser-sync-bootstrap-signaling
  labels:
    app: browser-sync-bootstrap-signaling
spec:
  selector:
    app: browser-sync-bootstrap-signaling
  ports:
    - name: http
      port: 80
      targetPort: http
